<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <h1>To Do List</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <div class="input-group mb-3">
        <input id="task" type="text" class="form-control" placeholder="Adicionar item" aria-label="adicionar item" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addTask()">+ </button>
      </div>
      
      <ol id="lista" class="list-group list-group-numbered">
        <li class="list-group-item">Ir ao mercado</li>
        <li class="list-group-item">Limpar a mesa</li>
        <li class="list-group-item">Pagar contas</li>
      </ol>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
